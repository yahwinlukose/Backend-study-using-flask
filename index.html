<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HumAInity Login</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <div class="wrap">

    <!-- Brand Name -->
    <h1 class="brand">HumAInity</h1>

    <!-- Login Card -->
    <div class="glass-card">

      <!-- Header Section -->
      <header class="card-header">
        <div class="logo" aria-hidden="true">H</div>

        <div class="title-wrapper">
          <h2 class="card-title">Access Terminal</h2>
          <p class="card-subtitle">
            Sign in to continue to <strong>HumAInity</strong>
          </p>
        </div>
      </header>

      <!-- Form Section -->
      <form>

        <div class="input-box">
          <input id="user" type="text" placeholder=" " autocomplete="username" required />
          <label for="user">Username / ID</label>
        </div>

        <div class="input-box">
          <input id="pass" type="password" placeholder=" " autocomplete="current-password" required />
          <label for="pass">Password / Key</label>
        </div>

        <button type="submit" class="btn">Login & Activate</button>
      </form>

    </div>
